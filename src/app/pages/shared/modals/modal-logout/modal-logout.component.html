
<div class="modal-backdrop d-block" *ngIf="modal.modal.logOut === true">
    <div class="modal show fade d-block"  data-backdrop="true" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content animated fadeIn">
              <div class="modal-header">
                  <h5 class="modal-title secondary-title col-11 text-center mt-3">
                  </h5>
                  <button type="button" class="btn-close" (click)="modal.close()"></button>
              </div>
            <div class="modal-body">
    
            <div class="row d-flex justify-content-center">
              <div class="col-10 d-flex justify-content-center mb-2">
                 <div>
                   <div class="text-center">
                      <img class="img-fluid my-3" width="110" height="auto" src="assets/img/logo.svg" alt="Logo">
                   </div>
                   <span class="primary-title mt-4">¿Cerrar la sesión actual?</span>
                 </div>
              </div>
    
            <div class="row d-flex justify-content-center my-4">
                <div class="col-xl-12 d-flex justify-content-center">
                    <button type="button" 
                            class="btn btn-danger" 
                            (click)="modal.close()">
                            <i class="fas fa-times"></i> 
                            Cancelar
                    </button> 
                    <button type="button"
                            class="btn btn-success ml-3" 
                            (click)="logOut()">
                            <i class="fas fa-check"></i> 
                            Confirmar
                    </button>
                </div>
            </div>

        </div>
      </div>
    </div>
</div>
